<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page - Product Admin Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="../assets/css/templatemo-style.css">
    <!--Load the app.jsfile-->
   
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
      <nav class="navbar navbar-expand-xl">
          <div class="container h-100">
              <a class="navbar-brand" href="http://localhost:3000">
                <h1 class="tm-site-title mb-0"><i class="fas fa-home"> &nbsp;&nbsp;&nbsp;&nbsp;</i>{BODY.COMPANYNAME}</h1>
              </a>
              <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars tm-nav-icon"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto h-100">
                      <li class="nav-item">
                          <a class="nav-link active" href="account/dashboard">
                              <i class="fas fa-tachometer-alt"></i>
                              Menu Items
                              <span class="sr-only">(current)</span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                  <h2 class="tm-block-title mb-4">Welcome to anonymous Pizza, Sign UP</h2>
                  <h3 id="user_creation_response" class="tm-block-title mb-4"></h3>
              </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                  <form onsubmit="return false;" method="post" action="#" class="tm-login-form">
                    <div class="form-group">
                      <label for="name">Name(s)</label>
                      <input name="name" type="text" class="form-control validate" id="name" value=""  required />
                  </div>
                  <div class="form-group mt-3">
                      <label for="email">Email</label>
                      <input name="email" type="email" class="form-control validate" id="email" value="" required />
                    </div>
                    <div class="form-group mt-3">
                        <label for="street_address">Street Address</label>
                        <input name="street_address" type="text" class="form-control validate" id="street_address" value="" required />
                      </div>
                    <div class="form-group mt-4">
                        <input type="checkbox" id="tosAgreement" name="tosAgreement" checked="checked" required />
                        <label for="user-checkbox">Agree to terms and conditions</label>
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit"  onclick="create_new_user()" class="btn btn-primary btn-block text-uppercase"> Sign Up </button>
                      </div>
                  </form>
                </div>
              </div>

          </div>
        </div>

        <div class="col-12 mx-auto tm-login-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12 text-center">
                    <h2 class="tm-block-title mb-4">Already a User, Sign In</h2>
                    <h3 id="user_login_response" class="tm-block-title mb-4"></h3>
                </div>
              </div>

              <div class="row mt-2">
                  <div class="col-12">
                    <form onsubmit="return false;" action="#" class="tm-login-form">
                      <div class="form-group">
                        <label for="username">Name(s)</label>
                        <input name="username" type="text" class="form-control validate" id="username" value=""  required />
                    </div>
                    <div class="form-group mt-3">
                        <label for="user_email">Email</label>
                        <input name="user_email" type="email" class="form-control validate" id="user_email" value="" required />
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit"  onclick="new_user_login()" class="btn btn-primary btn-block text-uppercase"> Log in </button>
                      </div>
                  </form>
                </div>
              </div>

            </div> 
          </div> 
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
              Copyright &copy; <b>2021</b> All rights reserved.
          </p>
      </div>
    </footer>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="../assets/app.js"></script>
  </body>
</html>
